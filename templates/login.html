<!DOCTYPE html>
{% load static %}
<html
        class="light-style layout-menu-fixed"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        data-theme="theme-default"
        dir="ltr"
        lang="en"
>
<head>
    <meta charset="utf-8"/>
    <meta
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
            name="viewport"
    />

    <title>주차장 관리</title>

    <meta content="" name="description"/>

    <!-- Favicon -->
    <link href="{% static 'img/icons8-parking-32.png' %}" rel="icon" type="image/x-icon"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link href="{% static 'css/boxicons.css' %}" rel="stylesheet"/>

    <!-- Core CSS -->
    <link class="template-customizer-core-css" href="{% static 'css/core.css' %}" rel="stylesheet"/>
    <link class="template-customizer-theme-css" href="{% static 'css/theme-default.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/demo.css' %}" rel="stylesheet"/>

    <!-- Vendors CSS -->
    <link href="{% static 'css/perfect-scrollbar.css' %}" rel="stylesheet"/>

    <link href="{% static 'css/apex-charts.css' %}" rel="stylesheet"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static 'js/helpers.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.css" rel="stylesheet"/>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/simple-notify@0.5.5/dist/simple-notify.min.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'js/config.js' %}"></script>
    <script src="{% static 'js/mqtt.js' %}"></script>
    <script src="{% static 'js/alert.js' %}"></script>
  </head>

              <span class="app-brand-text demo menu-text fw-bolder ms-2">주차장 관리</span>
            </a>
          </div>
    </div>
   </nav>

  <div class="container my-3">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% include "errors.html" %}
        <div class="mb-3">
            <label for="username">관리자 ID</label>
            <input class="form-control" id="username" name="username" type="text"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" type="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
    </form>
  </div>
  </body>
